services:
  stock-publisher:
    build: ./stock-publisher
    container_name: stock-publisher
    restart: always
    depends_on:
      - rabbitmq
    environment:
      - RABBITMQ_URL=amqp://guest:guest@rabbitmq/
      - TICKER_INTERVAL=1

  stock-liveview1:
    build: ./stock-liveview
    container_name: stock-liveview1
    restart: always
    ports:
      - "3001:3000"
    environment:
      - MONGODB_URL=mongodb://host.docker.internal:27017,host.docker.internal:27018,host.docker.internal:27019/?replicaSet=rs0
      - MONGODB_DB=stockmarket
      - MONGODB_COLLECTION=stocks
      - NODE_ENV=development
      - PORT=3000

  stock-liveview2:
    build: ./stock-liveview
    container_name: stock-liveview2
    restart: always
    ports:
      - "3002:3000"
    environment:
      - MONGODB_URL=mongodb://host.docker.internal:27017,host.docker.internal:27018,host.docker.internal:27019/?replicaSet=rs0
      - MONGODB_DB=stockmarket
      - MONGODB_COLLECTION=stocks
      - NODE_ENV=development
      - PORT=3000

  nginx:
    build: ./nginx
    container_name: nginx
    ports:
      - "80:80"
    depends_on:
      - stock-liveview1
      - stock-liveview2

  rabbitmq:
    image: rabbitmq:management
    container_name: rabbitmq
    extra_hosts:
      - "host.docker.internal:host-gateway"
    ports:
      - 5672:5672
      - 15672:15672
  mongodb1:
    image: mongo:7.0
    container_name: mongodb1
    restart: always
    ports:
      - 27017:27017
    command: [ "mongod", "--replSet", "rs0", "--bind_ip_all", "--port", "27017" ]
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      - "mongodb1_data:/data/db"
      - "mongodb1_config:/data/configdb"
    healthcheck:
      test: echo "try { rs.status() } catch (err) { rs.initiate({_id:'rs0',members:[{_id:0,host:'host.docker.internal:27017',priority:1},{_id:1,host:'host.docker.internal:27018',priority:0.5},{_id:2,host:'host.docker.internal:27019',priority:0.5}]}) }" | mongosh --port 27017 --quiet
      interval: 5s
      timeout: 30s
      start_period: 0s
      start_interval: 1s
      retries: 30

  mongodb2:
    image: mongo:7.0
    container_name: mongodb2
    restart: always
    ports:
      - 27018:27017
    command: [ "mongod", "--replSet", "rs0", "--bind_ip_all", "--port", "27017" ]
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      - "mongodb2_data:/data/db"
      - "mongodb2_config:/data/configdb"

  mongodb3:
    image: mongo:7.0
    container_name: mongodb3
    restart: always
    ports:
      - 27019:27017
    command: [ "mongod", "--replSet", "rs0", "--bind_ip_all", "--port", "27017" ]
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      - "mongodb3_data:/data/db"
      - "mongodb3_config:/data/configdb"

  aapl-consumer:
    build: ./stock-consumer
    container_name: aapl-consumer
    restart: always
    depends_on:
      - rabbitmq
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      - RABBITMQ_HOST=rabbitmq
      - RABBITMQ_QUEUE=AAPL
      - MONGODB_URI=mongodb://host.docker.internal:27017,host.docker.internal:27018,host.docker.internal:27019/?replicaSet=rs0
      - MONGODB_DB=stockmarket
      - MONGODB_COLLECTION=stocks

  msft-consumer:
    build: ./stock-consumer
    container_name: msft-consumer
    restart: always
    depends_on:
      - rabbitmq
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      - RABBITMQ_HOST=rabbitmq
      - RABBITMQ_QUEUE=MSFT
      - MONGODB_URI=mongodb://host.docker.internal:27017,host.docker.internal:27018,host.docker.internal:27019/?replicaSet=rs0
      - MONGODB_DB=stockmarket
      - MONGODB_COLLECTION=stocks

  tsla-consumer:
    build: ./stock-consumer
    container_name: tsla-consumer
    restart: always
    depends_on:
      - rabbitmq
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      - RABBITMQ_HOST=rabbitmq
      - RABBITMQ_QUEUE=TSLA
      - MONGODB_URI=mongodb://host.docker.internal:27017,host.docker.internal:27018,host.docker.internal:27019/?replicaSet=rs0
      - MONGODB_DB=stockmarket
      - MONGODB_COLLECTION=stocks

volumes:
  mongodb1_data:
  mongodb1_config:
  mongodb2_data:
  mongodb2_config:
  mongodb3_data:
  mongodb3_config:


